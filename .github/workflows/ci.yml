name: CI Build

on:
  push:
    branches:
      - main
      - codex/**

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
          - os: ubuntu-22.04
          - os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        if: runner.os != 'Windows'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libvulkan-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install ffmpeg -y

      - name: Setup Vulkan SDK (Windows)
        if: runner.os == 'Windows'
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.3.296.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Fix Vulkan lib naming (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vulkanLib = Join-Path $env:VULKAN_SDK "lib"
          if (Test-Path "$vulkanLib\vulkan-1.lib") {
            Copy-Item "$vulkanLib\vulkan-1.lib" "$vulkanLib\vulkan.lib"
            Write-Host "Created vulkan.lib from vulkan-1.lib in $vulkanLib"
          }
          echo "LIB=$vulkanLib;$env:LIB" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify FFmpeg tools
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Run Rust tests (Windows)
        if: runner.os == 'Windows'
        working-directory: src-tauri
        shell: pwsh
        run: |
          $blockedPaths = @(
            (Join-Path $env:VULKAN_SDK "bin"),
            (Join-Path $env:VULKAN_SDK "Bin")
          ) | ForEach-Object { $_.Replace('/', '\').TrimEnd('\').ToLowerInvariant() } | Select-Object -Unique

          $cleanPath = ($env:PATH -split ';' | Where-Object {
            $candidate = $_.Replace('/', '\').TrimEnd('\').ToLowerInvariant()
            $candidate -and ($blockedPaths -notcontains $candidate)
          }) -join ';'

          $env:PATH = $cleanPath
          where.exe vulkan-1.dll

          cargo test --no-run

          $depsDir = Join-Path (Get-Location) "target\debug\deps"
          $localVulkanDll = Join-Path $depsDir "vulkan-1.dll"
          $systemVulkanDll = Join-Path $env:WINDIR "System32\vulkan-1.dll"

          if (Test-Path $localVulkanDll) {
            Remove-Item $localVulkanDll -Force
            Write-Host "Removed local vulkan-1.dll from $depsDir"
          }

          if (!(Test-Path $systemVulkanDll)) {
            throw "Missing system Vulkan runtime DLL: $systemVulkanDll"
          }

          Copy-Item $systemVulkanDll $localVulkanDll -Force
          Write-Host "Copied system vulkan-1.dll to $depsDir"

          cargo test
          cargo test btbn_latest_page_contains_download_url_for_supported_variant -- --ignored
          cargo test evermeet_release_endpoints_are_reachable -- --ignored

      - name: Run Rust tests
        if: runner.os != 'Windows'
        working-directory: src-tauri
        run: |
          cargo test
          cargo test btbn_latest_page_contains_download_url_for_supported_variant -- --ignored
          cargo test evermeet_release_endpoints_are_reachable -- --ignored

      - name: Build Tauri app
        run: pnpm tauri build
