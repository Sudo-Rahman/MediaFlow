name: CI Build

on:
  push:
    branches:
      - main
      - codex/**

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
          - os: ubuntu-22.04
          - os: windows-2022

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        if: runner.os != 'Windows'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libvulkan-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install ffmpeg -y

      - name: Install Visual C++ Runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install vcredist140 -y

      - name: Setup Vulkan SDK (Windows)
        if: runner.os == 'Windows'
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.3.296.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Fix Vulkan lib naming (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vulkanLib = Join-Path $env:VULKAN_SDK "lib"
          if (Test-Path "$vulkanLib\vulkan-1.lib") {
            Copy-Item "$vulkanLib\vulkan-1.lib" "$vulkanLib\vulkan.lib"
            Write-Host "Created vulkan.lib from vulkan-1.lib in $vulkanLib"
          }
          echo "LIB=$vulkanLib;$env:LIB" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify FFmpeg tools
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Run Rust tests (Windows)
        if: runner.os == 'Windows'
        working-directory: src-tauri
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $env:RUSTFLAGS = "-C target-feature=+crt-static"
          Write-Host "Using RUSTFLAGS=$env:RUSTFLAGS for Windows test builds"

          function Get-LatestLibTestExe {
            $depsDir = Join-Path (Get-Location) "target\debug\deps"
            Get-ChildItem -Path $depsDir -Filter "mediaflow_lib-*.exe" |
              Sort-Object LastWriteTime -Descending |
              Select-Object -First 1
          }

          function Show-WindowsCrashDiagnostics {
            $libTestExe = Get-LatestLibTestExe
            Write-Host "::group::Windows test crash diagnostics"
            if ($libTestExe) {
              Write-Host "lib test executable: $($libTestExe.FullName)"

              $cdb = Join-Path ${env:ProgramFiles(x86)} "Windows Kits\10\Debuggers\x64\cdb.exe"
              $gflags = Join-Path ${env:ProgramFiles(x86)} "Windows Kits\10\Debuggers\x64\gflags.exe"
              $enabledLoaderSnaps = $false

              if (Test-Path $gflags) {
                Write-Host "Enabling loader snaps for $($libTestExe.Name)..."
                & $gflags /i $libTestExe.Name +sls
                $enabledLoaderSnaps = $true
              } else {
                Write-Host "gflags.exe not found"
              }

              if (Test-Path $cdb) {
                Write-Host "Running cdb loader diagnostics..."
                & $cdb -c "g;qd" $libTestExe.FullName
              } else {
                Write-Host "cdb.exe not found"
              }

              if ($enabledLoaderSnaps) {
                Write-Host "Disabling loader snaps for $($libTestExe.Name)..."
                & $gflags /i $libTestExe.Name -sls
              }

              $dumpbin = Get-Command dumpbin.exe -ErrorAction SilentlyContinue
              if ($dumpbin) {
                Write-Host "Dumping binary dependencies..."
                & $dumpbin.Source /dependents $libTestExe.FullName
              } else {
                Write-Host "dumpbin.exe not found"
              }
            } else {
              Write-Host "No lib test executable found for diagnostics"
            }

            Write-Host "Recent Application log entries:"
            Get-WinEvent -FilterHashtable @{
              LogName = "Application"
              StartTime = (Get-Date).AddMinutes(-10)
            } -ErrorAction SilentlyContinue |
              Select-Object -First 20 |
              Format-List TimeCreated, Id, ProviderName, LevelDisplayName, Message
            Write-Host "::endgroup::"
          }

          function Invoke-CargoTestWithDiagnostics {
            param([string[]]$Args)

            & cargo test @Args
            if ($LASTEXITCODE -eq 0) {
              return
            }

            Show-WindowsCrashDiagnostics
            throw "cargo test failed with exit code $LASTEXITCODE"
          }

          cargo test --no-run

          $depsDir = Join-Path (Get-Location) "target\debug\deps"
          $vulkanDll = Join-Path $env:VULKAN_SDK "Bin\vulkan-1.dll"

          if (-not (Test-Path $vulkanDll)) {
            throw "Missing Vulkan loader DLL at $vulkanDll"
          }

          $vulkanDllInDeps = Join-Path $depsDir "vulkan-1.dll"
          Copy-Item $vulkanDll $vulkanDllInDeps -Force
          Write-Host "Copied Vulkan loader to $vulkanDllInDeps"

          $pathEntries = @(
            $depsDir,
            (Split-Path -Parent $vulkanDll)
          ) | Where-Object { $_ -and (Test-Path $_) } | Select-Object -Unique

          $env:PATH = (($pathEntries -join ';') + ';' + $env:PATH)

          where.exe ffmpeg
          where.exe ffprobe
          where.exe vulkan-1.dll
          if ($LASTEXITCODE -ne 0) {
            throw "vulkan-1.dll not found on PATH after setup"
          }

          Invoke-CargoTestWithDiagnostics
          Invoke-CargoTestWithDiagnostics "btbn_latest_page_contains_download_url_for_supported_variant", "--", "--ignored"
          Invoke-CargoTestWithDiagnostics "evermeet_release_endpoints_are_reachable", "--", "--ignored"

      - name: Run Rust tests
        if: runner.os != 'Windows'
        working-directory: src-tauri
        run: |
          cargo test
          cargo test btbn_latest_page_contains_download_url_for_supported_variant -- --ignored
          cargo test evermeet_release_endpoints_are_reachable -- --ignored

      - name: Build Tauri app
        run: pnpm tauri build
