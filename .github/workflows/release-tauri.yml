name: Release Tauri App

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
          - os: ubuntu-22.04
          - os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libvulkan-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install ffmpeg -y

      - name: Setup Vulkan SDK (Windows)
        if: runner.os == 'Windows'
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.3.296.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Fix Vulkan lib naming (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vulkanLib = Join-Path $env:VULKAN_SDK "lib"
          if (Test-Path "$vulkanLib\vulkan-1.lib") {
            Copy-Item "$vulkanLib\vulkan-1.lib" "$vulkanLib\vulkan.lib"
            Write-Host "Created vulkan.lib from vulkan-1.lib in $vulkanLib"
          }
          echo "LIB=$vulkanLib;$env:LIB" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify FFmpeg tools
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Build and publish release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: RsExtractor ${{ github.ref_name }}
          releaseBody: Automated cross-platform release for tag ${{ github.ref_name }}.
          releaseDraft: false
          prerelease: false
